<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Weather Page</title>
  <link rel="stylesheet" href="style/place.css">
</head>
<body>
  <header>
    <h1>Explore Our Destination</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <picture>
        <source srcset="images/place-lg-1160.webp" media="(min-width: 768px)">
        <source srcset="images/place-sm-full.webp" media="(min-width: 480px)">
        <img src="images/place-mobile.drawio.png" alt="Scenic view of the destination">
      </picture>
    </section>

    <!-- Weather Section -->
    <section class="weather">
      <h2>Weather <span class="weather-icon">⛅</span></h2>
      <p>Temperature: 8°C</p>
      <p>Wind Speed: 15 km/h</p>
      <p>Wind Chill: <span id="wind-chill"></span></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> | Last Updated: <span id="last-modified"></span></p>
  </footer>

  <script src="scripts/place.js" defer></script>
</body>
</html>
