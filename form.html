<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">â˜†</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">â˜†â˜†</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">â˜†â˜†â˜†</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">â˜†â˜†â˜†â˜†</label>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">â˜†â˜†â˜†â˜†â˜†</label>
            </div>

            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <label>Which features did you find useful?</label>
            <div class="features">
                <input type="checkbox" id="durability" name="features" value="Durability"><label for="durability">Durability</label>
                <input type="checkbox" id="ease-of-use" name="features" value="Ease of Use"><label for="ease-of-use">Ease of Use</label>
                <input type="checkbox" id="performance" name="features" value="Performance"><label for="performance">Performance</label>
                <input type="checkbox" id="design" name="features" value="Design"><label for="design">Design</label>
            </div>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name" name="name">

            <button type="submit">Post Review</button>
        </form>
    </div>

        <p>&copy;2024 Rubia Magdalena Francesco ðŸŒ¸ Madagascar</p>

    </footer>
    <script src="script.js"></script>
</body>
</html>
